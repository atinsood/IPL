Search: <input ng-model="query">
<table class="table table-hover table-bordered">
    <thead>
    <tr>
        <th>Name</th>
        <th>Team</th>
        <th>Matches</th>
        <th>Points</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="player in playerStats.players | filter:query">
        <td>{{player.name}}</td>
        <td>{{player.team}}</td>
        <td>{{player.matches}}</td>
        <td>{{player.points}}</td>
    </tr>
    </tbody>
</table>
